  <title>DOM Interaction</title>
<style>
  .red-bg {
    background-color: red;
    color: white;
  }

  .visible {
    display: block;
  }

  .invisible {
    display: none;
  }
</style>

  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1 id="main-title">Dive into the dom</h1>
  </header>

  <button>
    Click me 
  </button>
<section class="red-bg">
  <ul>
    <li class="list-item">Item 1</li>
    <li class="list-item visible">Item 2</li>
    <li class="list-item invisible">Item 3</li>
  </ul>
</section>
  
  
</body>
</html>
